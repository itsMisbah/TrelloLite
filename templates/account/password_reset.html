{% extends 'base.html' %}
{% load allauth %}

{% block title %}Reset Password - TaskFlow{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Password Reset</h2>
                <p class="text-center mb-4">
                    Enter your email address below, and we'll send you instructions to reset your password.
                </p>
                
                <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_login" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control form-control-lg" id="id_login" placeholder="Enter your email" required autofocus>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Reset My Password</button>

                    <div class="text-center">
                        <a href="{% url 'account_login' %}" class="text-muted">Back to Login</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
