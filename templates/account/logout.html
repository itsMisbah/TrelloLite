{% extends 'base.html' %}

{% block title %}Logout - TaskFlow{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="mb-4">Are you sure you want to logout?</h2>
                <p class="text-muted">You can always log back in anytime.</p>
                
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg px-5 me-2">Yes, Logout</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg px-5">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
